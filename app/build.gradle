apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.jun.elephant"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 5
        versionName "1.0.2"

        /*** build errors on following lines. (under android-lint task)
        buildConfigField("String", "CLIENT_ID", "\"${CLIENT_ID}\"")
        buildConfigField("String", "CLIENT_SECRET", "\"${CLIENT_SECRET}\"")
        buildConfigField("String", "API_BASE_URL", "\"${API_BASE_URL}\"")

        manifestPlaceholders = [UMENG_APPKEY : "\"${UMENG_APPKEY}\"",
                                UMENG_CHANNEL_VALUE : "\"${UMENG_CHANNEL_VALUE}\""]

        println("CLIENT_ID ========== " + "\"${CLIENT_ID}\"")
        println("CLIENT_SECRET ========== " + "\"${CLIENT_SECRET}\"")
        println("API_BASE_URL ========== " + "\"${API_BASE_URL}\"")
        println("UMENG_APPKEY ========== " + "\"${UMENG_APPKEY}\"")
        ***/
    }

    //忽略 lint 错误
    lintOptions {
        abortOnError false
    }

    signingConfigs {

        debug {
            storeFile file("../debug.jks")
            storePassword '111111'
            keyAlias 'Jun'
            keyPassword '111111'
        }

        release {
            def signingFile = file("../signing.properties")
            if (signingFile.canRead()) {
                def Properties properties = new Properties()
                properties.load(new FileInputStream(signingFile))

                try {
                    storeFile file(properties['STORE_FILE'])
                    storePassword properties['STORE_PASSWORD']
                    keyAlias properties['KEY_ALIAS']
                    keyPassword properties['KEY_PASSWORD']

                    println "RELEASE_BUILD: Signing..."
                } catch (e) {
                    throw new InvalidUserDataException("You should define STORE_FILE and STORE_PASSWORD and KEY_ALIAS and KEY_PASSWORD in signing.properties.")
                }

            } else {
                println "RELEASE_BUILD: signing.properties not found"
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
            //显示 Log
            buildConfigField "boolean", "LOG_DEBUG", "true"

            matchingFallbacks = ['release', 'debug']
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            //不显示 Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            //移除无用的 Resource
            shrinkResources false
            //资源文件按4字节对齐
            zipAlignEnabled true
            //关闭调试
            debuggable false

            // 多渠道打包
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // 输出apk名称为Elephant_v1.0_2016-10-11_fir.apk
                        def fileName = "Elephant_v${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors.name}.apk"
                        output.outputFileName = new File(outputFile.parent, fileName)
                    }
                }
            }
            matchingFallbacks = ['release', 'debug']
        }

        innerTest {
            matchingFallbacks = ['debug', 'release']
        }

        //渠道
        productFlavors.all {
            fir {
                manifestPlaceholders = [UMENG_CHANNEL_VALUE: "fir", UMENG_APPKEY: UMENG_APPKEY]
            }
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://jitpack.io"
    }

    jcenter()
    mavenCentral()  // GPUImage for Android

    maven {
        url "https://s3.amazonaws.com/repo.commonsware.com"
    }
}

